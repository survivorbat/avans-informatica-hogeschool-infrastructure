version: '3.5'

services:
  nginx:
    image: nginx:1.16.0-alpine
    restart: always
    ports:
      - 80:8080
      - 443:8443
    volumes:
      - /var/www/letsencrypt:/var/www/letsencrypt
      - /etc/letsencrypt:/etc/letencrypt
      - /srv/app/www:/srv/app/www
      - /etc/avans-informatica-breda.nl/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/avans-informatica-breda.nl/nginx/conf.d:/etc/nginx/conf.d