server {
    listen 8081 ssl;

    root /srv/html;

    server_name inzicht.avans-informatica-breda.nl;

    ssl_certificate     /etc/letsencrypt/live/inzicht.avans-informatica-breda.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inzicht.avans-informatica-breda.nl/privkey.pem;
    ssl_dhparam /etc/letsencrypt/live/inzicht.avans-informatica-breda.nl/dhparam.pem;

    location / {
        proxy_pass http://inzicht;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_hide_header X-Powered-By;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;

        limit_req zone=req_limit_per_ip burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;
    }
    location /api {
        proxy_pass http://inzichtbackend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_hide_header X-Powered-By;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;

        limit_req zone=req_limit_per_ip burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;
    }
}
