server {
    listen 8081 ssl default;

    root /srv/html;

    server_name avans-informatica-breda.nl;

    ssl_certificate     /etc/letsencrypt/live/avans-informatica-breda.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/avans-informatica-breda.nl/privkey.pem;
    ssl_dhparam /etc/letsencrypt/live/avans-informatica-breda.nl/dhparam.pem;

    location / {
    }
}
